{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block blogpost %}
<h2>Update Post: {{ post.title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Update Post</button>
</form>

<p><a href="{% url 'blogpost:post_detail' post.pk %}">Cancel</a></p> 
{% endblock blogpost %}
