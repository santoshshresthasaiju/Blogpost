{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block title %}Update Post{% endblock %} 

{% block blogpost %}
<h2 class="text-white">Update Post: {{ post.title }}</h2>

<form method="post">
  {% csrf_token %} {{ form|crispy }}
  <button type="submit" class="btn btn-primary">Update Post</button>
</form>
<br>
<br>
<a href="{% url 'blogpost:post_detail' post.pk %}" class="btn btn-danger">Cancel</a>
{% endblock blogpost %}
