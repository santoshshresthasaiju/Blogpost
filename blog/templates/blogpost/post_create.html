{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block blogpost %}
  
<div class="row justify-content-center">
    <div class="col-md-4">
        <h2 class="text-center">Create Post</h2>
        <form method="post">
            {% csrf_token %}
            {{ post_form|crispy }}
            <button type="submit" class="btn btn-primary w-100 mt-3">Create</button>
        </form>
    </div>
</div>

{% endblock blogpost %}
