{% extends "base.html" %}


{% block title %} Register {% endblock %}

{% block content %}
<div class="row justify-content-center pt-4">
    <div class="col-md-4">
        <h2 class="text-center">Register</h2>
        <form method="post" autocomplete="off" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{form.username.id_for_label}}" class="form-label">Username:</label>
                <input type="text" class="form-control" placeholder="Username" name="{{ form.username.name}}" value="{{ form.username.value|default_if_none:'' }}">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>
            <div class="mb-3">
                <label for="{{form.email.id_for_label}}" class="form-label">Email address:</label>
                <input type="email" class="form-control" placeholder="example@gmail.com" name="{{form.email.name}}" value="{{ form.email.value|default_if_none:'' }}">
                <span class="text-danger">{{ form.email.errors }}</span>
            </div>
            <div class="mb-3">
                <label for="{{form.password1.id_for_label}}" class="form-label">Password:</label>
                <input type="password" class="form-control" placeholder="New Password" name="{{form.password1.name}}" >
                <span class="text-danger">{{ form.password1.errors }}</span>
            </div>
            <div class="mb-3">
                <label for="{{form.password2.id_for_label}}" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Confirm Password" name="{{form.password2.name}}" >
                <span class="text-danger">{{ form.password2.errors }}</span>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>    
        </form>
    </div>
</div>
{% endblock content %}
