{% extends "base.html" %}
{% block title %}Login {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-4">
        <!-- To show success and error messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %}" id="message-alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <!-- login form -->
        <h2 class="text-center text-white">Login</h2>
        <form method="post" autocomplete="off" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label text-white">Username:</label>
                <input type="text" class="form-control" placeholder="Username" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" value="{{ form.username.value|default_if_none:'' }}">
                <span class="text-danger">{{ form.username.errors }}</span>
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label text-white">Password:</label>
                <input type="password" class="form-control" placeholder="Password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}">
                <span class="text-danger">{{ form.password.errors }}</span>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
